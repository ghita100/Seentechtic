<div class="register-container">
  <h2>Register</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        {{ getErrorMessage('username') }}
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        {{ getErrorMessage('email') }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <div class="error-message" *ngIf="registerForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
      <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid">
        {{ getErrorMessage('confirmPassword') }}
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!registerForm.valid || isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>
</div>
