<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeenTechTic</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-bosx;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      background-color: #0d0d10;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Diagonal decorative elements */
    body::before,
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    body::before {
      background: linear-gradient(135deg, #ff0000 0%, transparent 60%);
      clip-path: polygon(0 0, 60% 0, 30% 100%, 0 100%);
      opacity: 0.5;
    }
    
    body::after {
      background: linear-gradient(225deg, #ff0000 0%, transparent 70%);
      clip-path: polygon(100% 0, 100% 100%, 40% 100%, 70% 0);
      opacity: 0.3;
    }
    
    .diagonal-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.6;
      background-image: 
        repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.05) 0px, rgba(255, 0, 0, 0.05) 1px, transparent 1px, transparent 10px),
        repeating-linear-gradient(135deg, rgba(255, 0, 0, 0.05) 0px, rgba(255, 0, 0, 0.05) 1px, transparent 1px, transparent 10px);
    }
    
    .geometric-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      pointer-events: none;
    }
    
    .shape {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.15);
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .shape-1 {
      width: 200px;
      height: 200px;
      right: 10%;
      top: 20%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }
    
    .shape-2 {
      width: 150px;
      height: 150px;
      left: 5%;
      bottom: 15%;
      clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);
    }
    
    .shape-3 {
      width: 100px;
      height: 100px;
      right: 20%;
      bottom: 20%;
      clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
    }
    
    /* Navbar */
    .navbar {
      background-color: rgba(10, 10, 15, 0.8);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 40%;
      height: 3px;
      background-color: #ff0000;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
    }
    
    .nav-button {
      background-color: transparent;
      border: 1px solid #ff0000;
      color: #fff;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #ff0000;
      transition: all 0.3s ease;
      z-index: -1;
    }
    
    .nav-button:hover::before {
      left: 0;
    }
    
    .nav-button:hover {
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
    }
    
    .logout {
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .logout::before {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Main content */
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 100px 20px;
      text-align: center;
      position: relative;
    }
    
    .content-wrapper {
      max-width: 800px;
      padding: 60px;
      background-color: rgba(15, 15, 20, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }
    
    .content-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, transparent, #ff0000, transparent);
    }
    
    .main-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }
    
    .accent {
      color: #ff0000;
      position: relative;
      font-weight: 900;
    }
    
    .subtitle {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 40px;
    }
    
    .cta-button {
      background-color: #ff0000;
      color: #fff;
      font-weight: 700;
      padding: 16px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .cta-button:hover::before {
      left: 100%;
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
    }
    
    /* Footer */
    .contact-section {
      background-color: rgba(10, 10, 15, 0.8);
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .contact-section p {
      margin: 10px 0;
      color: #ccc;
      font-size: 0.9rem;
    }
    
    .contact-section a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .contact-section a:hover {
      color: #ff8080;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    
    .social-icon {
      color: #fff;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      color: #ff0000;
      transform: translateY(-3px);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .content-wrapper {
        padding: 40px 20px;
      }
      
      .main-title {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="diagonal-lines"></div>
  <div class="geometric-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
  
  <header class="navbar" *ngIf="true">
    <h1 class="logo">SeenTechTic</h1>
    <div class="nav-links">
      <button class="profile-button" (click)="goToProfile()">
        <img *ngIf="userProfilePhotoUrl" [src]="userProfilePhotoUrl" alt="Profile Photo" class="profile-photo-icon">
      </button>
      <button class="nav-button" (click)="navigateToPosts()">Vezi Postări</button>
      <button class="nav-button" (click)="navigateToReservations()">Rezervări</button>
      <button class="nav-button logout" (click)="logout()">Logout</button>
    </div>
  </header>
  
  <div class="main-content">
    <div class="content-wrapper">
      <h2 class="main-title">Platforma ta pentru sport<span class="accent"></span></h2>
      <p class="subtitle">Cu SeenTechTic găsești rapid un teren liber și oameni gata de joacă — sportul devine mai simplu și mai distractiv!</p>
      <button class="cta-button" (click)="contactUs()">Contactează-ne Acum</button>
    </div>
  </div>
  
  <footer class="contact-section">
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    </div>
    <p>Pentru întrebări sau suport, ne poți contacta la:</p>
    <a href="mailto:rezervari@sportiv.ro">rezervari.ro</a>
    <p>&copy; 2025 SeenTechTic. Toate drepturile rezervate.</p>
  </footer>
</body>
</html>
